<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom-2 {
            background: #fccb90;
            background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
            background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }

        .header {
            color: white;
            padding: 20px;
            text-align: center;
            background-color: #b44593;
        }

        .card {
            border: none;
            border-radius: .5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #f57018;
            border-color: #f57018;
        }

        .btn-primary:hover {
            background-color: #b44593;
            border-color: #b44593;
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }
    </style>
</head>
<body>
    <div class="header gradient-custom-2">
        <h1>Bienvenido a la Clínica Buenos</h1>
        <h3>Registro de Citas Médicas</h3>
    </div>
    <div class="container mt-5">
        <!-- Buscador -->
        <div class="card">
            <div class="card-header">
                <h4>Buscar Citas</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="buscarNombre">Buscar por Nombre</label>
                    <input type="text" class="form-control" id="buscarNombre" placeholder="Ingrese el nombre a buscar">
                    <button type="button" class="btn btn-primary mt-2" id="buscarBtn">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Formulario de Registro</h4>
            </div>
            <div class="card-body">
                <form id="formulario">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="motivoCita">Motivo de Cita</label>
                        <input type="text" class="form-control" id="motivoCita" placeholder="Ingrese el motivo de la cita" required>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Doctor</label>
                        <select class="form-control" id="doctor" required>
                            <option value="1">Feliciano Rodriguez</option>
                            <option value="2">Manuel de Jesus Galban</option>
                            <option value="3">Maria Ceverino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="horario">Horario</label>
                        <select class="form-control" id="horario" required>
                            <option value="1">09:00 - 10:00 AM</option>
                            <option value="2">10:00 - 11:00 AM</option>
                            <option value="3">11:00 - 12:00 AM</option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
                    <button type="button" class="btn btn-warning" id="actualizarBtn">Actualizar</button>
                    <button type="button" class="btn btn-danger" id="eliminarBtn">Eliminar</button>
                    <button type="button" class="btn btn-secondary" id="cerrarSesionBtn">Cerrar Sesión</button>
                </form>
            </div>
        </div>

        <div id="resultados" class="mt-4">
            <!-- Aquí se mostrarán los resultados de búsqueda -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
